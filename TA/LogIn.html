<!DOCTYPE html>
<html>
    <head>
        <title>Log In-Kost.In</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="Stylesheet" href="LogIn.css">
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <h2>Log In</h2>
            <div class="container">
                <form action="/action_page.php" method="post">
                    <div class="container">
                      <label for="uname"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="uname" required>
                  
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" required>
                          
                      <button type="submit" class="Submit" formaction="Index.html">Login</button>
                      <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                    </div>
                  
                    <div class="container" style="background-color:#f1f1f1">
                      <button type="button" class="cancelbtn" onclick="window.location='Index.html'">Cancel</button>
                      <span class="psw"><a href="SignUp.html">Sign Up</a> today</span>
                    </div>
                  </form>
            </div>
        </form>
    </body>
</html>
