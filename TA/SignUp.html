<!DOCTYPE html>
<html>
    <head>
        <title>SignUp-Kost.In</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="SignUp.css">
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/action_page.php" style="border:1px solid rgb(255, 255, 255)">
            <div class="container">
                <h1>Sign Up</h1>
          
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
          
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
              
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
              
              
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <button type="submit" class="signupbtn" formaction="Index.html">Sign Up</button>
                <div class="clearfix">
                    <button type="button" class="cancelbtn" onclick="window.location='Index.html'">Cancel</button>
                </div>
            </div>
          </form>
    </body>
</html>
